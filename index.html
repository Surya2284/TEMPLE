<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devine Temple</title>
  <style> 
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
  }
  
  .img{
    height: 50;
    width: 50;
    border: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }
 
  .container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
  }
  
  header {
    background: #191d29;
    color: #fff;
    padding: 1rem 0;
    font-family: 'Times New Roman', Times, serif;
  }
  
  header h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  
  header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
  }
  
  header nav ul li {
    margin: 0 1rem;
  }
  
  header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }
  
  .hero {
    background: url('hero.jpg') no-repeat center center/cover;
    color: #fff;
    text-align: center;
    padding: 5rem 1rem;
  }
  
  .section {
    padding: 3rem 1rem;
    text-align: center;
  }
  
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
  }
  
  .gallery-grid img {
    width: 100%;
    border-radius: 10px;
  }
  
  form {
    max-width: 600px;
    margin: auto;
    text-align: left;
  }
  
  form label {
    display: block;
    margin: 0.5rem 0;
  }
  
  form input,
  form textarea,
  form button {
    width: 100%;
    padding: 0.5rem;
    margin: 0.5rem 0;
  }
  
  form button {
    background: #8b0000;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  
  footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
  }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
     <h1>DIVINE - TEMPLES</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="donation.html">Donate</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="map.jpg">Map</a></li>
        </ul>
      </nav>
    </div>
  </header>


<img class="img" src="kedar.jpg">

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Divine Temple. All rights reserved.</p>
  </footer>
</body>
</html>
