<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #324561;
            color: #e3cfcf;
            background-image: url(kedar.jpg);
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #070707;
        }

        .header p {
            font-size: 1.2rem;
            color: #090909;
        }

        .contact-info {
            margin-bottom: 30px;
            background-color: #324561;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .contact-info p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: #324561;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-form button {
            font-size: 1rem;
            color: #fff;
            background-color: #a78f1c;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #414a54;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header class="header">
            <h1>Contact Us</h1>
            <p>We would love to hear from you!</p>
        </header>
        <div class="contact-info">
            <h2>Contact Details</h2>
            <p><strong>Name:</strong> SURYA PRATAP SINGH</p>
            <p><strong>Phone:</strong> <a href="tel:9936685237">9936685237</a></p>
        </div>
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
